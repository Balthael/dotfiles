icon-play               = " "
icon-pause              = " "
icon-stop               = " "
icon-prev               = " "
icon-next               = " "
icon-repeat				= "R "

bar-progress-width = 10
bar-progress-indicator = |
bar-progress-fill = ―
bar-progress-empty = ―

label-song-background = ${color.red}
