######################################################

[module/memory_bar]
type = internal/memory

interval = 3
;; agregar <bar-used> antes de label para agregar barrita chida
format = <label>
format-prefix = "  "
format-prefix-background = ${color.pink}
format-prefix-foreground = ${color.fg}

label = "%used% "
label-background = ${color.pink}
#hidden = true

######################################################

[module/mpd]
type            = internal/mpd
host            = 127.0.0.1
port            = 6600
interval        = 2

format-online = <icon-prev><icon-stop><toggle><icon-next><label-song><icon-repeat><bar-progress> 
