[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/bspwm/$RICETHEME/polybar/colors.ini
include-file = ~/.config/bspwm/$RICETHEME/polybar/modules.ini

;; Bar Settings

[bar/mel-bar]

monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = false

width = 100%
height = 25

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 0

line-size = 2
line-color = ${color.ac}

border-size = 0
border-color = ${color.black}

padding = 0

module-margin-left = 0
module-margin-right = 0

### Fonts Icons & Glyphs

; Text
font-0 = "JetBrainsMono:style=Bold:antialilas=true:size=9;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=12;3"
; Glyphs
font-3 = "MesloLGS NF:style=Regular:size=15;4"

;dpi = 96
; mpd_control mpd punto sep
modules-left =
modules-center =
modules-right = bdv launcher bdv2 sep bdy title bdr cpu_bar bdp memory_bar bdc filesystem bdbb network bdt date bdt2

spacing = 0
separator =
dim-value = 1.0

locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 10
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll = ns-resize

